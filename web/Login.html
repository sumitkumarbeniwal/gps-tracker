<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gps Tracking Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2 style="margin-left: 400px; margin-top:100px; color: red">Incorrect Login</h2>
    <h2 style="margin-left: 400px; ">Login</h2>
    <div class="row" style="margin-top:30px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-3">
            <form  action="login" method="post">
    <div class="form-group">
      <label for="inputdefault">Username</label>
      <input class="form-control input-lg" id="username" type="text" name="username"/>
    </div>
    <div class="form-group">
      <label for="inputlg">Password</label>
      <input class="form-control input-lg" id="password" type="password" name="password"/>
         </div>
  <div class="form-group">
      <label for="inputlg">Mobile No:</label>
      <input class="form-control input-lg" id="number" type="number" name="mobnumber"/>
     </div>
  <div class="form-group">
           <input class="btn btn-info btn-block"  type="submit" value="Login"/>
     </div> 
            <hr/> 
            <a href="#" style=" padding-left: 70px"><span>Forget Password</span><a>
        </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
