    <body onload="startTime()" >
         <div class="modal fade" id="myModal" role="dialog" style="margin-top:200px;">
            <div class="modal-dialog modal-sm" style=" border-radius: 10px;">
            <div class="modal-content">
            <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title text-center">Login with us</h4>
            </div>
         <div class="modal-body">
               <form role="form" action="Login" method="post">
                  <div class=" form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="name" name="username"/>
                 </div>
                 <div class=" form-group">
                      <label>Password</label>
                 <input type="password" class="form-control" placeholder="password" id="pass" name="password"/>
                </div>            
              <div class=" btn-group">
                 <input type="submit" class="btn btn-info" value="Login"/>
                 <input type="reset" class="btn btn-primary" value="Reset" style="margin-left:10px;"/>
                </div> 
                  </form>
        </div>
        <div class="modal-footer bg-info">
            
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

                         <p id="txt" style="color: black; padding-top: 0px ;font-variant:small-caps; font-style:normal;" ></p>
                        </div><div style=" float: left ; padding: 20px; padding-top: 30px"> <a  style=" text-align: center"><button class="btn btn-danger navbar-btn pull-right" data-target="#myModal" data-toggle="modal">Login</button></a>
